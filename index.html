<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="main-calc">
      <div class="main-head">
        <div class="head-box"></div>
        <span>Calculator</span>
      </div>

      <input type="text" placeholder="0" id="inputBox" onclick="inputs()" />
      <div class="allbtn">
        <button value="C" id="clear">C</button>
        <button value="Del" id="delete">Del</button>
        <button value="%" id="btn">%</button>
        <button value="/" id="btn">/</button>
        <button value="7" id="btn">7</button>
        <button value="8" id="btn">8</button>
        <button value="9" id="btn">9</button>
        <button value="*" id="btn">*</button>
        <button value="4" id="btn">4</button>
        <button value="5" id="btn">5</button>
        <button value="6" id="btn">6</button>
        <button value="-" id="btn">-</button>
        <button value="1" id="btn">1</button>
        <button value="2" id="btn">2</button>
        <button value="3" id="btn">3</button>
        <button value="+" id="btn">+</button>
        <button value="0" id="btn">0</button>
        <button value="." id="btn">.</button>
        <button value="=" id="result">=</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
